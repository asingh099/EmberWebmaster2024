    <script>
        function redirectToPage() {
            let reservationChecked = document.getElementById("reservation").checked;
            let tourChecked = document.getElementById("tour").checked;
            let carryOutChecked = document.getElementById("carry-out").checked;

            if (reservationChecked && !tourChecked && !carryOutChecked) {
                window.location.href = "reservationPage.html"; 
            } else if (tourChecked && !reservationChecked && !carryOutChecked) {
                window.location.href = "tourPage.html"; 
            } else if (carryOutChecked && !reservationChecked && !tourChecked) {
                window.location.href = "carryOutPage.html"; 
            } else {
                alert("Please select ONE option.");
            }
        }
    </script>
