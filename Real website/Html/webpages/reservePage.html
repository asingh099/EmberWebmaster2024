<!DOCTYPE html>
<html>

<head>
    <title>Plan a Visit</title>
    <link rel="stylesheet" href="../standard format/embêr.css">
    <link href='https://fonts.googleapis.com/css?family=Cormorant Garamond' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
    <link rel="icon" href="../standard format/logo.png"/>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <img class="hover-rotate" src="../standard format/logo.png" id="logo" />
    </div>
    <nav class="nav-bar">

    <div class="navlink-container">
        <form action = "index.html">
            <button class="nav-link">Home</button>
        </form>
        <form action = "aboutPage.html">
            <button class="nav-link">About</button>
        </form>
        <form action = "sustainabilityPage.html">
            <button class="nav-link">Sustainability</button>
        </form>
        <form action = "menuPage.html">
            <button class="nav-link">Menu</button>
        </form>
        <form action = "reservePage.html">
            <button class="nav-link">Reserve</button>
        </form>
    </div>
    </nav>

    <h1 class="heading">RESERVE</h1>

<br>

<div class="reserve-container">
    <div>
        <label class="container">
            <input type="checkbox" id="reservation">
            <span class="checkmark"></span> 
            Reservation
        </label>

        <br>

        <label class="container">
            <input type="checkbox" id="tour">
            <span class="checkmark"></span>
            Book a Tour
        </label>

        <br><br>

        <button onclick="redirectToPage()">Continue</button>
    </div>

    <script>
        function redirectToPage() {
            let reservationChecked = document.getElementById("reservation").checked;
            let tourChecked = document.getElementById("tour").checked;

            if (reservationChecked && !tourChecked) {
                window.location.href = "reservationPage.html"; 
            } else if (tourChecked && !reservationChecked) {
                window.location.href = "tourPage.html"; 
            } else {
                alert("Please select ONE option.");
            }
        }
    </script>

</div>
    <script src="../standard format/embêr.js"></script>
</body>
<div class="background"></div>
</html>
