</head>

<body>
    <div class="logo-container">
        <img class="hover-rotate" src="../standard format/logo.png" id="logo" />
    </div>
    <nav class="nav-bar">

    <div class="navlink-container">
        <form action = "index.html">
            <button class="nav-link">Home</button>
        </form>
        <form action = "aboutPage.html">

        </form>
    </div>
    </nav>
<div class="reserve-container">
    <div>
        <h1 class="heading">Reserve Now</h1>
        <label class="container">
            <input type="checkbox" id="reservation"><span class="checkmark"></span> Reservation
        </label>
        <br>
        <label>
            <input type="checkbox" id="tour"> Book a Tour
        </label>
        <br><br>
        <button onclick="redirectToPage()">Continue</button>
    </div>
    <script>
        function redirectToPage() {
            let reservationChecked = document.getElementById("reservation").checked;
            let tourChecked = document.getElementById("tour").checked;

            if (reservationChecked && !tourChecked) {
                window.location.href = "reservePage.html"; // Change to your actual reservation page
            } else if (tourChecked && !reservationChecked) {
                window.location.href = "tourPage.html"; // Change to your actual tour page
            } else {
                alert("Please select ONE option.");
            }
        }
    </script>

    <div>

</div>
