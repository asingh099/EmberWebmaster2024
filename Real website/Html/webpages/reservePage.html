<div class="reserve-container">
    <div>
        <label class="container">
            <input type="checkbox" id="reservation">
            <span class="checkmark"></span> 
            <p class="h2">Reservation</p>
        </label>

        <br>

        <label class="container">
            <input type="checkbox" id="tour">
            <span class="checkmark"></span>
            <p class="h2">Book a Tour</p>
        </label>

        <br><br>

        <button class="continue-button" onclick="redirectToPage()">Continue</button>
    </div>

    <script>
        function redirectToPage() {
            let reservationChecked = document.getElementById("reservation").checked;
            let tourChecked = document.getElementById("tour").checked;

            if (reservationChecked && !tourChecked) {
                window.location.href = "reservationPage.html"; 
            } else if (tourChecked && !reservationChecked) {
                window.location.href = "tourPage.html"; 
            } else {
                alert("Please select ONE option.");
            }
        }
    </script>
