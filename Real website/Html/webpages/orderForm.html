<h1 class="heading">Confirm Your Order</h1>
<Br>
<script>
document.addEventListener('DOMContentLoaded', function () {
  document.getElementById("submit-final-order").addEventListener("click", function (event) {
    event.preventDefault();

    // Get user inputs
    const name = document.getElementById("name").value;
    const selectedTime = document.getElementById("time-select").value;

    // Store name and time in localStorage (for thankyou page)
    localStorage.setItem("Name", name);
    localStorage.setItem("selectedTime", selectedTime);

    // Clear cart and total price from localStorage
    localStorage.removeItem("cart");
    localStorage.removeItem("totalPrice");

    // Redirect to the thank you page
    window.location.href = "thankYouOrder.html"; 
  });
});
    </script>
    
    <button class="goback-button" onclick="window.location.href='carryOutForm.html';">Change your Order</button>

<div class="form-wrapper">

    <div class="form-group">
